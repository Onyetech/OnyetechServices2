server:

  error:

    include-message: always
    include-binding-errors: always
  port: 8050

spring:
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5430/OnyetechServices
    username:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  mail:
    host: localhost
    port: 1080
    username: postgres
    password: root

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

